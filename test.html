<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!--强制使用最新的IE来渲染-->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="icon" href="logo.ico">
    <title>测试页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/test1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
<!--[if lte IE8]>
<p class="browserUpgrade">版本太老请点击 <a href="http://browsehappy.com">这里</a> 更新！</p>
<![endif]-->

<div class="container">
    <div class="config row">
        <div class="col-lg-9 col-md-12">
            <canvas id="configCan" width="800" height="600"></canvas><!--canvas 绘制区-->
            <div>
                <img id="configImg" src="img/test.jpg" style="width: 800px;height: 600px;" />
            </div>

            <div id="drawLine">
                <div id="clickZone" style="width: 800px;height: 600px;border: 1px solid black"></div><!--点击区域-->
                <div id="point"><!--锚点放置区-->
                </div>
            </div>
        </div>
        <div class="col-lg-3 col-md-12">
            <div class="control">
                <button id="reduceSu" class="btn btn-default" title="减少锚点" onclick="reducePo()"><span class="glyphicon glyphicon-minus"></span></button><br/><br/>
                点击可进行绘制
            </div>
        </div>
    </div>

</div>
</body>
</html>
